<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Laço While - Javascript</title>
</head>

<body>
    <h1>Laço while - Javascript</h1>
    <p id="resultado"></p>

    <script>
        var txt = "";
        var i = 0;
        while (i < 10) {
            txt += "O número é " + i + "<br>";
            i++;
        }
        document.getElementById("resultado").innerHTML = txt;
    </script>
</body>

</html>
