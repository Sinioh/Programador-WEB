<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saídas de datas</title>
</head>
<body>
    <h1>Saídas de datas</h1>
    <p>
        O objeto Date é um construtor e para utilizá-lo devemos chamá-lo com a palavra <em>new</em>. <br>
        Exemplo
    </p>
    <p>
        new Date() <br>
        new Date(<em>year, month, day, hours, minutes, seconds, miliseconds</em>) <br>
        new Date(<em>miliseconds</em>) <br>
        new Date(<em>date string</em>) <br>
    </p>
    <div id="dataHora"></div>
    <div id="anoMes"></div>
    <div id="dataString"></div>
    <div id="miliseconds"></div>

    <script>
        // YYYY-MM-DDTHH:MM:SSz
        let d = new Date();
        document.getElementById('dataHora').innerHTML = d();

        let a = new Date(21, 11, 24);
        document.getElementById('anoMes').innerHTML = a;

        let s = new Date("October, 13, 2014 11:13:00");
        document.getElementById('dataString').innerHTML = s
        
        let m = new Date(-100000000000);
        document.getElementById('miliseconds').innerHTML = m
        </script>
</body>
</html>
